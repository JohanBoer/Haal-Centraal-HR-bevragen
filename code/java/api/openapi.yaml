          worden Kadastraal Onroerende Zaken geretourneerd waar deze persoon een zakelijk
          recht op heeft.
        explode: true
        in: query
        name: identificatiehandelsregisternatuurlijkpersoon
        required: false
        schema:
          maxLength: 9
          type: string
        style: form
      - description: De identificatie van de NietNatuurlijkPersoon, bijvoorbeel een
          rechtspersoon (evt in oprichting), een samenwerkingsverband of een eenmanszaak
          met meerdere eigenaren
