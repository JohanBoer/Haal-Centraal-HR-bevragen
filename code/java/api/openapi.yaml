            dient te worden. Hoe het samenstellen van een aanschrijfwijze te werk
            gaat is beschreven in de [functionele specificaties](https://github.com/VNG-Realisatie/Haal-Centraal-HR-Bevragen/blob/master/features/aanschrijfwijze.feature)
          example: Van de Graaf BV.
          title: aanschrijfwijze
          type: string
        adres:
          $ref: '#/components/schemas/Adres'
      type: object
    CorrespondentieAdresEigenaarHalBasis:
