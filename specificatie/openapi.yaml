components:
  schemas:
    Bestuurder:
      type: object
      description: De identificatie en het type van een persoon. Met deze twee gegevens kan de conclusie getrokken worden via welke link de gerelateerde resource bevraagd kan worden"
      properties:
        typeBestuursfunctie:
          $ref: "#/components/schemas/TypeBestuurder_enum"
        soortbevoegdheid:
          $ref: "#/components/schemas/SoortBevoegdheidBestuurder_enum"
        persoon:
          $ref: "#/components/schemas/Persoon"
    Eigenaar:
      type: object
      properties:
        rsin:
          type: "string"
        identificatieHandelsregisterNatuurlijkPersoon:
          type: "string"
        aanschrijfwijze:
          type: "string"
          title: "aanschrijfwijze"
          description: "Samengestelde naam zoals die in communicatie met de eigenaar dient te worden. Hoe het samenstellen van een aanschrijfwijze te\
            \ werk gaat is beschreven in de [functionele specificaties](https://github.com/VNG-Realisatie/Haal-Centraal-HR-Bevragen/blob/master/features/aanschrijfwijze.feature)"
          example: "Van de Graaf BV."
# moet hier eventueel ook een ter attentie van bijkomen ? Ik weet niet of KvK die kan leveren.
        correspondentieadres:
          allOf:
            - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BAG-bevragen/master/api-specificatie/openapi.yaml#/components/schemas/Adres"
            - properties:
                nummeraanduiding:
                  type: string
#    EigenaarHal:
#      allOf:
#      - $ref: '#/components/schemas/EigenaarHalBasis'
#      - properties:
#          _embedded:
#            $ref: '#/components/schemas/Eigenaar_embedded'
    EigenaarHalBasis:
      allOf:
      - $ref: '#/components/schemas/Eigenaar'
      - properties:
          _links:
            $ref: '#/components/schemas/Eigenaar_links'
    EigenaarHalCollectie:
      type: object
      properties:
        _links:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/schemas/HalPaginationLinks'
        _embedded:
          $ref: "#/components/schemas/EigenaarHalCollectie_embedded"
    EigenaarHalCollectie_embedded:
          type: object
          properties:
            eigenaars:
              type: array
              items:
                $ref: '#/components/schemas/EigenaarHalBasis'
    Eigenaar_links:
      type: object
      properties:
        self:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/schemas/HalLink'
        adres:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/schemas/HalLink'
#   Eigenaar_embedded:
#      type: object
#        adres:
#          $ref: $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BAG-bevragen/master/api-specificatie/openapi.yaml#/components/schemas/Adres"
    HandelsregisterPersoon:
      type: object
      properties:
        identificatie:
          description: "Het identificerende gegeven voor de handelsregisterpersoon"
          type: string
        naam:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRP-bevragen/master/api-specificatie/Bevraging-Ingeschreven-Persoon/openapi.yaml#/components/schemas/NaamPersoon"
# Bij naam, geboorte overerven we ook "inOnderzoek" Dit kan alleen ontweken worden door geen hergeberuik te maken van de BRP structuur of in de BRP deze componenten te herstructureren.
        geboorte:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRP-bevragen/master/api-specificatie/Bevraging-Ingeschreven-Persoon/openapi.yaml#/components/schemas/Geboorte"
        overlijden:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/schemas/Datum_onvolledig"
#    HandelsregisterPersoonHal:
#      allOf:
#      - $ref: '#/components/schemas/HandelsregisterPersoonHalBasis'
#      - properties:
#          _embedded:
#            $ref: '#/components/schemas/HandelsregisterPersoon_embedded'
    HandelsregisterPersoonHalBasis:
      allOf:
      - $ref: '#/components/schemas/MaatschappelijkeActiviteit'
      - properties:
          _links:
            $ref: '#/components/schemas/MaatschappelijkeActiviteit_links'
    MaatschappelijkeActiviteit:
      type: object
      properties:
        kvknummer:
          description: "Het identificerende gegeven voor de {MaatschappelijkeActiviteit}, het KvK-nummer."
          type: string
        naam:
          description: "Naam of eerste handelsnaam van inschrijving."
          type: string
        nonMailing:
          type: boolean
        incidenteelUitlenenArbeidskrachten:
          description: "Indicatie die aangeeft of de ondernemer tijdelijk arbeidskrachten ter beschikking stelt en dit niet onderdeel is van zijn 'reguliere' activiteiten."
          type: boolean
        notitie:
          description: "Notitie met betrekking tot een Bijzondere gebeurtenis"
          type: string
        adresBerichtenbox:
          description: "De Berichtenbox is de persoonlijke postbus voor elektronische berichten van de overheid."
          type: string
        eigenaars:
          type: array
          items:
            $ref: "#/components/schemas/Persoon"
        bestuurders:
          type: array
          items:
            $ref: "#/components/schemas/Bestuurder"
#    MaatschappelijkeActiviteitHal:
#      allOf:
#      - $ref: '#/components/schemas/MaatschappelijkeActiviteitHalBasis'
#      - properties:
#          _embedded:
#            $ref: '#/components/schemas/MaatschappelijkeActiviteit_embedded'
    MaatschappelijkeActiviteitHalBasis:
      allOf:
      - $ref: '#/components/schemas/MaatschappelijkeActiviteit'
      - properties:
          _links:
            $ref: '#/components/schemas/MaatschappelijkeActiviteit_links'
    MaatschappelijkeActiviteitHalCollectie:
      type: object
      properties:
        _links:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/schemas/HalPaginationLinks'
        _embedded:
          $ref: "#/components/schemas/MaatschappelijkeActiviteitHalCollectie_embedded"
    MaatschappelijkeActiviteitHalCollectie_embedded:
          type: object
          properties:
            maatschappelijkeActiviteiten:
              type: array
              items:
                $ref: '#/components/schemas/MaatschappelijkeActiviteitHalBasis'
    MaatschappelijkeActiviteit_links:
      type: object
      properties:
        self:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/schemas/HalLink'
        adres:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/schemas/HalLink'
          description: "De aan het adres gerelateerde openbare ruimte."
        ingeschrevenPersoon:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/schemas/HalLink'
        handelsregisterpersoon:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/schemas/HalLink'
        nietNatuurlijkPersoon:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/schemas/HalLink'
        naampersoon:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/schemas/HalLink'
#    MaatschappelijkeActiviteit_embedded:
#      type: object
#        adres:
#          $ref: $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BAG-bevragen/master/api-specificatie/openapi.yaml#/components/schemas/Adres
    Persoon:
      type: object
      description: De identificatie en het type van een persoon. Met deze twee gegevens kan de conclusie getrokken worden via welke link de gerelateerde resource bevraagd kan worden"
      properties:
        identificatie:
          type: string
        typePersoon:
          $ref: "#/components/schemas/TypePersoon_enum"
    SoortBevoegdheidBestuurder_enum:
      enum:
        - alleen_zelfstandig_bevoegd
        - gezamenlijk_bevoegd
        - niet_bevoegd
    TypeBestuurder_enum:
      description: ""
      enum:
        - bestuurder
        - vereffenaar
        - lid_van_het_bestuurdend_orgaan
        - lid_van_het_leidinggevend_orgaan
        - persoon_krachtens_statuten_bevoegd_bij_ontstentenis_belet_van_de_bestuurders\
        - vertegenwoordiger_bestuurder_rechtspersoon
    TypePersoon_enum:
      description: ""
      enum:
        - ingeschrevenpersoon
        - handelsregisterpersoon
        - nietnatuurlijkpersoon
        - naampersoon
