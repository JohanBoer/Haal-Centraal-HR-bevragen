          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/responses/503"
      tags:
      - Personen
  /vestigingen/{vestigingsnummer}:
    get:
      operationId: Getvestiging
      description: "Raadpleeg een vestiging. "
      parameters:
#        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/parameters/expand"
#        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/parameters/fields"
        - in: path
          name: vestigingsnummer
          description: "Dit is de unieke identificatie van een vestiging."
          required: true
          schema:
            type: string
            maxLength: 12
      responses:
        '200':
          description: "Zoekactie geslaagd"
          headers:
            api-version:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/headers/api_version"
            warning:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/headers/warning"
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/VestigingHal'
        '400':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/responses/400"
        '401':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/responses/401"
        '403':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/responses/403"
        '404':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/responses/404"
        '406':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/responses/406"
        '410':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/responses/410"
        '500':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/responses/500"
        '503':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/responses/503"
      tags:
      - Vestigingen
  /vestigingen:
    get:
      operationId: Getvestigingen
      description: "Zoek vestigingen."
      parameters:
#        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/parameters/expand"
#        - $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/parameters/fields"
        - in: query
          name: postcode
          description: "De postcode van het adres van de vestiging."
          required: false
          schema:
            type: string
            pattern: "^[1-9][0-9][0-9][0-9][A-Z][A-Z]$"
        - in: query
          name: huisnummer
          description: "Het huisnummer van de vestiging."
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 99999
        - in: query
          name: huisletter
          description: "De huisletter van het adres vestiging."
          required: false
          schema:
            type: string
            pattern: "^[a-zA-Z]$"
        - in: query
          name: huisnummertoevoeging.
          description: "De huisnummertoevoeging van het adres van de vestiging."
          required: false
          schema:
            type: string
            pattern: "^([a-z,A-Z,0-9]){1,4}$"
        - in: query
          name: woonplaatsnaam
          description: "De woonplaatsnaam van het adres van de vestiging"
          required: false
          schema:
            type: string
            pattern: "^([a-z,A-Z,0-9]){1,4}$"

      responses:
        '200':
          description: "Zoekactie geslaagd"
          headers:
            api-version:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/headers/api_version"
            warning:
              $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/headers/warning"
          content:
            application/hal+json:
              schema:
                $ref: '#/components/schemas/RechtspersoonHal'
        '400':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/responses/400"
        '401':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/responses/401"
        '403':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/responses/403"
        '406':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/responses/406"
        '410':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/responses/410"
        '500':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/responses/500"
        '503':
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/responses/503"
      tags:
      - Vestigingen
components:
  schemas:
    Adres:
      type: object
      description: "Eigenschappen van het adres die kunnen worden hergebruikt in andere API's waarin adresgegevens worden opgenomen. "
      properties:
        nummeraanduidingidentificatie:
          type: string
          description: "Identificatie van het adres in het geval dit adres in BAG geregistreerd is."
        straat:
          title: openbareruimte naam
          description: "Een naam die door de gemeente aan een openbare ruimte is gegeven."
          type: string
          example: 'Laan van de landinrichtingscommissie Duiven-Westervoort'
        huisnummer:
          description: "Een nummer dat door de gemeente aan een adresseerbaar object is gegeven."
          type: integer
          example: 1
        huisletter:
          description: "Een toevoeging aan een huisnummer in de vorm van een letter die door de gemeente aan een adresseerbaar object is gegeven."
          type: string
          example: 'A'
        huisnummertoevoeging:
          description: "Een toevoeging aan een huisnummer of een combinatie van huisnummer en huisletter die door de gemeente aan een adresseerbaar object is gegeven."
          type: string
          example: 'bis'
        postcode:
          description: "De door PostNL vastgestelde code die bij een bepaalde combinatie van een straatnaam en een huisnummer hoort."
          type: string
          example: '6922KZ'
        woonplaats:
          description: "Een woonplaats is een gedeelte van het grondgebied van de gemeente met een naam."
          title: woonplaats naam
          type: string
          example: 'Duiven'
    Bestuurder:
      type: object
      description: De identificatie en het type van een persoon. Met deze twee gegevens kan de conclusie getrokken worden via welke link de gerelateerde resource bevraagd kan worden"
      properties:
        typeBestuursfunctie:
          $ref: "#/components/schemas/TypeBestuurder_enum"
        soortbevoegdheid:
          $ref: "#/components/schemas/SoortBevoegdheidBestuurder_enum"
        persoon:
          $ref: "#/components/schemas/PersoonBeperkt"
    Communicatiegegevens:
      type: object
      properties:
        emailadres:
          type: string
        domein:
          description: "URL van de website"
          type: string
        telefoonnummer:
          type: string
        faxnummer:
          type: string
    HandelsregisterPersoon:
      type: object
      properties:
        identificatie:
          description: "Het identificerende gegeven voor de handelsregisterpersoon"
          type: string
        naam:
            $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRP-bevragen/master/api-specificatie/Bevraging-Ingeschreven-Persoon/openapi.yaml#/components/schemas/NaamPersoon"
# Bij naam, geboorte overerven we ook "inOnderzoek" Dit kan alleen ontweken worden door geen hergeberuik te maken van de BRP structuur of in de BRP deze componenten te herstructureren.
        adres:
          $ref: "#/components/schemas/Adres"
        geboorte:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-BRP-bevragen/master/api-specificatie/Bevraging-Ingeschreven-Persoon/openapi.yaml#/components/schemas/Geboorte"
        overlijden:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/schemas/Datum_onvolledig"
        kvknummers:
          description: "Maatschappelijke activiteiten waar deze persoon eigenaar van is"
          type: array
          items:
            type: string
    HandelsregisterPersoonHal:
      allOf:
      - $ref: '#/components/schemas/HandelsregisterPersoonHalBasis'
      - properties:
          _embedded:
            $ref: '#/components/schemas/HandelsregisterPersoon_embedded'
    HandelsregisterPersoonHalBasis:
      allOf:
      - $ref: "#/components/schemas/HandelsregisterPersoon"
      - properties:
          _links:
            $ref: '#/components/schemas/HandelsregisterPersoon_links'
    HandelsregisterPersoon_links:
      type: object
      properties:
        self:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/schemas/HalLink'
        maatschappelijkeActiviteiten:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.0.0/api-specificatie/common.yaml#/components/schemas/HalLink'
    HandelsregisterPersoon_embedded:
      type: object
      properties:
        maatschappelijkeActiviteiten:
